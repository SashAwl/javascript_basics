        "use strict";
        /**
             * 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span. 
             * То есть при печати в input'е тег span также должен меняться.
             */
        const inputFrom = document.querySelector("#from");
        const doubleSpan = document.querySelector("#from~span");

        inputFrom.addEventListener("input", (e) => doubleSpan.innerHTML = inputFrom.value);

        /**
        *   2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
        - добавить два класса: animate_animated и animate_fadeInLeftBig
        - поставить данному элементу стиль visibility в значение 'visible'.
        */
        const btnMessage = document.querySelector(".messageBtn");
        const elemMessage = document.querySelector(".message");

        btnMessage.addEventListener("click", function (e) {
            elemMessage.classList.add("animate_animated", "animate_fadeInLeftBig");
            elemMessage.style.visibility = "visible";
        })

        /**

         * отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). 
         * Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
            - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
            - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
