<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="content"></div>

    <script>
        const button1 = document.createElement("button");
        button1.textContent = "Click1";

        const button2 = document.createElement("button");
        button2.textContent = "Click2";

        const divButton = document.querySelector(".content");
        divButton.appendChild(button1);
        divButton.appendChild(button2);

        const counter = function () {
            let countClick = 0;
            return function () {
                console.log(++countClick);
                return countClick;
            }
        }

        const clickCounter = counter;
        button1.onclick = clickCounter();
        button2.onclick = clickCounter();

    </script>

</body>

</html>
