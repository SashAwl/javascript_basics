<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 10</title>
</head>

<body>
    <form action="#" class="form">
        <input type="password" name="password" id="pass">
        <button type="submit" class="submit">Send</button>
    </form>

    <script>

        const form = document.querySelector(".form");
        const inputPass = document.querySelector("#pass");

        form.addEventListener("submit", function (e) {
            if (inputPass.value !== "пароль") {
                e.preventDefault();
            }
        })

        inputPass.addEventListener("change", function (e) {
            const target = e.target;
            if (target.value === "пароль") {

                target.style.border = "1px solid lime";

                const isWarning = document.querySelector(".warning");
                if (isWarning) {
                    isWarning.remove();
                }

            } else {
                target.style.border = "1px solid red";

                if (!document.querySelector(".warning")) {
                    const warning = document.createElement("p");
                    warning.className = "warning";
                    warning.textContent = "Пароль неверный";
                    form.after(warning);
                }
            }
        })
    </script>
</body>

</html>
