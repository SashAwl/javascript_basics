<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 4</title>
</head>

<body>
    <form action="#">
        <input type="text" name="head" class="heading">
        <h1 class="headText">Заголовок</h1>
    </form>

    <script>
        const input = document.querySelector(".heading");
        const head = document.querySelector(".headText");

        input.addEventListener("input", (e) => head.innerHTML = e.target.value);

    </script>
</body>

</html>
